name: Build and Test
on: [ push,workflow_dispatch ]

jobs:
  delay-job:
    name: Delay Job
    runs-on: ubuntu-latest
    steps:
      - name: Delay
        run: |
          sleep 65
          exit 1 

  run-index:
    name: Run index.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List files for debugging
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run index.js via npm script
        run: npm run runCode

  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - delay-job
      - run-index
    steps:
      - name: Notify
        uses: Anshuman-37/discord-workflow-status@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          discord-webhook: https://discord.com/api/webhooks/1279361434387615754/9QhLQtx-iBW6t1Dg-hIe2AxbsMAmSDSQTfJ99WzZst06CP0KiREn3N4aAg9TK9hdh8I8